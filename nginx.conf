server {
    listen       8080;
    listen  [::]:8080;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        include  /etc/nginx/mime.types;
        try_files $uri /index.html;
        index  index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /tokens {
      alias /token_metadata/;
      index tokens.json;
    }

    location /token_metadata/ {
      root /token_metadata/;
      autoindex on;
      rewrite ^/token_metadata(.*)$ $1 break;
    }
}
